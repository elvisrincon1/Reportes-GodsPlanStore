                    <label class="block text-sm font-medium text-gray-700">Nombre del Afiliado</label>

    <!-- Modal para edición -->
    <div id="modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div id="modal-content">
                <!-- El contenido del modal se insertará dinámicamente -->

    <script>
        // Inicialización de la navegación
        document.addEventListener('DOMContentLoaded', () => {
            const secciones = document.querySelectorAll('.section');
            const botones = document.querySelectorAll('.nav-btn');

            // Mostrar la primera sección por defecto
            if (secciones.length > 0) {
                secciones[0].classList.add('active');
            }

            botones.forEach(boton => {
                boton.addEventListener('click', () => {
                    const seccionId = boton.dataset.section;
                    
                    // Ocultar todas las secciones
                    secciones.forEach(seccion => {
                        seccion.classList.remove('active');
                    });

                    // Mostrar la sección seleccionada
                    const seccionActiva = document.getElementById(seccionId);
                    if (seccionActiva) {
                        seccionActiva.classList.add('active');
                    }

                    // Actualizar estado de los botones
                    botones.forEach(b => b.classList.remove('bg-blue-700'));
                    boton.classList.add('bg-blue-700');
                });
            });

            // Inicializar los módulos
            initModules();
        });

        // Función para inicializar los módulos
        function initModules() {
            // Inicializar módulo de Reportar Venta
            initReportarVenta();
            
            // Inicializar módulo de Inventario
            initInventario();
            
            // Inicializar módulo de Proveedores
            initProveedores();
            
            // Inicializar módulo de Afiliados
            initAfiliados();
            
            // Inicializar módulo de Informes
            initInformes();
        }

        // Funciones de inicialización de módulos
        function initReportarVenta() {
            const form = document.getElementById('venta-form');
            const afiliadoInput = document.getElementById('afiliado');
            const productoSelect = document.getElementById('producto');

            // Configurar fecha actual por defecto
            document.getElementById('fecha').valueAsDate = new Date();

            // Autocompletado de afiliados
            afiliadoInput.addEventListener('input', async (e) => {
                const searchTerm = e.target.value.toLowerCase();
                if (searchTerm.length < 2) return;

                const afiliadosRef = db.collection('afiliados');
                const snapshot = await afiliadosRef.get();
                
                const afiliadosList = document.getElementById('afiliados-list');
                afiliadosList.innerHTML = '';
                afiliadosList.classList.remove('hidden');

                snapshot.docs
                    .map(doc => ({ id: doc.id, ...doc.data() }))
                    .filter(afiliado => afiliado.nombre.toLowerCase().includes(searchTerm))
                    .sort((a, b) => {
                        if (a.nombre === 'GODSPLAN') return -1;
                        if (b.nombre === 'GODSPLAN') return 1;
                        return a.nombre.localeCompare(b.nombre);
                    })
                    .forEach(afiliado => {
                        const div = document.createElement('div');
                        div.className = 'p-2 hover:bg-gray-100 cursor-pointer';
                        div.textContent = afiliado.nombre;
                        div.addEventListener('click', () => {
                            afiliadoInput.value = afiliado.nombre;
                            afiliadosList.classList.add('hidden');
                            cargarProductos(afiliado.nombre);
                        });
                        afiliadosList.appendChild(div);
                    });
            });

            // Cargar productos según el afiliado seleccionado
            async function cargarProductos(nombreAfiliado) {
                const productosRef = db.collection('inventario');
                let query = productosRef;

                if (nombreAfiliado === 'GODSPLAN') {
                    query = query.where('prefijo', '==', false);
                } else {
                    query = query.where('prefijo', '==', true);
                }

                const snapshot = await query.get();
                
                productoSelect.innerHTML = '<option value="">Seleccione un producto</option>';
                snapshot.docs.forEach(doc => {
                    const producto = doc.data();
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = producto.nombre;
                    option.dataset.precioVenta = producto.precioVenta;
                    option.dataset.precioCompra = producto.precioCompra;
                    productoSelect.appendChild(option);
                });
            }

            // Manejar el envío del formulario
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const venta = {
                    afiliado: afiliadoInput.value,
                    fecha: document.getElementById('fecha').value,
                    productoId: productoSelect.value,
                    productoNombre: productoSelect.options[productoSelect.selectedIndex].text,
                    precioVenta: parseFloat(productoSelect.options[productoSelect.selectedIndex].dataset.precioVenta),
                    precioCompra: parseFloat(productoSelect.options[productoSelect.selectedIndex].dataset.precioCompra),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };

                try {
                    await db.collection('ventas').add(venta);
                    alert('Venta reportada exitosamente');
                    form.reset();
                    document.getElementById('fecha').valueAsDate = new Date();
                } catch (error) {
                    console.error('Error al reportar la venta:', error);
                    alert('Error al reportar la venta');
                }
            });
        }

        function initInventario() {
            const form = document.getElementById('inventario-form');
            const tabla = document.getElementById('productos-table').getElementsByTagName('tbody')[0];

            // Cargar productos
            db.collection('inventario').onSnapshot(snapshot => {
                tabla.innerHTML = '';
                snapshot.docs.forEach(doc => {
                    const producto = doc.data();
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${producto.nombre}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">$${producto.precioCompra}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">$${producto.precioVenta}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${producto.proveedor2 ? `${producto.proveedor1}, ${producto.proveedor2}` : producto.proveedor1}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <button class="text-blue-600 hover:text-blue-900 mr-3" onclick="editarProducto('${doc.id}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="text-red-600 hover:text-red-900" onclick="eliminarProducto('${doc.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    tabla.appendChild(tr);
                });
            });

            // Manejar el envío del formulario
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const producto = {
                    nombre: document.getElementById('nombre-producto').value,
                    precioCompra: parseFloat(document.getElementById('precio-compra').value),
                    precioVenta: parseFloat(document.getElementById('precio-venta').value),
                    proveedor1: document.getElementById('proveedor1').value,
                    proveedor2: document.getElementById('proveedor2').value || null,
                    prefijo: document.getElementById('nombre-producto').value.startsWith('AF-')
                };

                if (producto.precioVenta <= producto.precioCompra) {
                    alert('El precio de venta debe ser mayor al precio de compra');
                    return;
                }

                try {
                    await db.collection('inventario').add(producto);
                    alert('Producto guardado exitosamente');
                    form.reset();
                } catch (error) {
                    console.error('Error al guardar el producto:', error);
                    alert('Error al guardar el producto');
                }
            });
        }

        // Función para editar un producto
        window.editarProducto = async (id) => {
            const doc = await db.collection('inventario').doc(id).get();
            const producto = doc.data();
            
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            
            modalContent.innerHTML = `
                <h3 class="text-lg font-semibold mb-4">Editar Producto</h3>
                <form id="editar-producto-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nombre del Producto</label>
                        <input type="text" id="edit-nombre" value="${producto.nombre}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Precio de Compra</label>
                        <input type="number" id="edit-precio-compra" value="${producto.precioCompra}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Precio de Venta</label>
                        <input type="number" id="edit-precio-venta" value="${producto.precioVenta}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Proveedor 1</label>
                        <input type="text" id="edit-proveedor1" value="${producto.proveedor1}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Proveedor 2</label>
                        <input type="text" id="edit-proveedor2" value="${producto.proveedor2 || ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="document.getElementById('modal').classList.add('hidden')" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md">
                            Cancelar
                        </button>
                        <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md">
                            Guardar Cambios
                        </button>
                    </div>
                </form>
            `;
            
            modal.classList.remove('hidden');
            
            document.getElementById('editar-producto-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const productoActualizado = {
                    nombre: document.getElementById('edit-nombre').value,
                    precioCompra: parseFloat(document.getElementById('edit-precio-compra').value),
                    precioVenta: parseFloat(document.getElementById('edit-precio-venta').value),
                    proveedor1: document.getElementById('edit-proveedor1').value,
                    proveedor2: document.getElementById('edit-proveedor2').value || null,
                    prefijo: document.getElementById('edit-nombre').value.startsWith('AF-')
                };

                if (productoActualizado.precioVenta <= productoActualizado.precioCompra) {
                    alert('El precio de venta debe ser mayor al precio de compra');
                    return;
                }

                try {
                    await db.collection('inventario').doc(id).update(productoActualizado);
                    alert('Producto actualizado exitosamente');
                    modal.classList.add('hidden');
                } catch (error) {
                    console.error('Error al actualizar el producto:', error);
                    alert('Error al actualizar el producto');
                }
            });
        };

        // Función para eliminar un producto
        window.eliminarProducto = async (id) => {
            if (confirm('¿Está seguro de que desea eliminar este producto?')) {
                try {
                    await db.collection('inventario').doc(id).delete();
                    alert('Producto eliminado exitosamente');
                } catch (error) {
                    console.error('Error al eliminar el producto:', error);
                    alert('Error al eliminar el producto');
                }
            }
        };

        function initProveedores() {
            const form = document.getElementById('proveedor-form');
            const lista = document.getElementById('proveedores-list');

            // Cargar proveedores
            db.collection('proveedores').onSnapshot(snapshot => {
                lista.innerHTML = '';
                snapshot.docs.forEach(doc => {
                    const proveedor = doc.data();
                    const div = document.createElement('div');
                    div.className = 'bg-white rounded-lg shadow-md p-4 flex justify-between items-center';
                    div.innerHTML = `
                        <div>
                            <h3 class="text-lg font-semibold">${proveedor.nombre}</h3>
                        </div>
                        <div>
                            <button class="text-blue-600 hover:text-blue-900 mr-3" onclick="editarProveedor('${doc.id}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="text-red-600 hover:text-red-900" onclick="eliminarProveedor('${doc.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    lista.appendChild(div);
                });
            });

            // Manejar el envío del formulario
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const proveedor = {
                    nombre: document.getElementById('nombre-proveedor').value,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                try {
                    await db.collection('proveedores').add(proveedor);
                    alert('Proveedor guardado exitosamente');
